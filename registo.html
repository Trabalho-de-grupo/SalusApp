<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js">
    </script>
    <title>Registo</title>
</head>

<body>
    <h1>Registo</h1>

    <form onsubmit="registoFunction()">
        <div class="form-group">
            <label for="utilizador"></label>
            <input type="text" class="form-control" name="utilizador" id="txtUtilizador" aria-describedby="helpId"
                placeholder="Nome">
        </div>

        <div class="form-group">
            <label for="password"></label>
            <input type="password" class="form-control" name="password" id="txtPassword" aria-describedby="helpId"
                placeholder="Password">
        </div>

        <br>

        <div>
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>

</body>

<script src="js/registo.js"></script>

</html>
