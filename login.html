<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo</title>
</head>
<body>
    <h1>Registo</h1>

    <form method="post">
        <div class="form-group">
        <label for="utilizador"></label>
        <input type="text"
            class="form-control" name="utilizador" id="txtUtilizador" aria-describedby="helpId" placeholder="Nome">
        </div>

        <div class="form-group">
        <label for="password"></label>
        <input type="password"
            class="form-control" name="password" id="txtPassword" aria-describedby="helpId" placeholder="Password">
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>

</body>
</html>
