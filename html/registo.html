<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">

    <title>Registo</title>
</head>

<body>
    <div class="back">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="login-btn" onclick="login()">Log in</button>
                <button type="button" class="login-btn" onclick="registar()">Registar</button>
            </div>
            <form id="login" class="input-group">

                <label for="utilizador"></label>
                <input type="text" class="input-field" name="utilizador" id="txtLoginNome" placeholder="Nome" required>
                
                <label for="password"></label>
                <input type="password" class="input-field" placeholder="Password" name="password" id="txtLoginPassword" required>

                <button type="button" class="submit-btn" id="btnLogin">Log in</button>

            </form>

            <form id="registar" class="input-group">

                <input type="text" class="input-field" id="txtRegisterNome" placeholder="Nome" required>
                <input type="text" class="input-field" id="txtRegisterEmail" placeholder="Email" required>
                <input type="password" class="input-field" id="txtRegisterPassword" placeholder="Password" required>
                <input type="password" class="input-field" id="txtRegisterConfPassword" placeholder="Confirmar Password" required>

                <button type="submit" class="submit-btn" id="btnRegister">Registar</button>

            </form>
        </div>
    </div>

</body>


<script type="module" src="../js/views/viewRegisto.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/registo.js"></script>

</html>
