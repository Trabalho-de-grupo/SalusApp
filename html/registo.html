<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login/Register</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <div class='back'>
        <h1 class="tituloRegisto">SalusApp</h1>
        <div class='form-box'>

            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="login-btn">Log in</button>
                <button type="button" class="login-btn">Registar</button>
            </div>
            <div id="login" class="input-group">
                <input type="text" class="input-field" name="utilizador" id="txtUsername" placeholder="EMAIL"><br>
                <input type="password" class="input-field" name="password" id="txtPassword" placeholder="PASSWORD"><br>
                <button id="btnLogin" class="submit-btn">LOGIN</button>
                <button id="btnLogout" class="submit-btn" style="visibility: hidden">LOGOUT</button>
            </div>


            <div id="registar" class="input-group">
                <input type="email" class="input-field" id="txtRegisterEmail" placeholder="EMAIL"><br>
                <input type="text" class="input-field" id="txtRegisterUsername" placeholder="NOME"><br>
                <input type="password" class="input-field" id="txtRegisterPassword" placeholder="PASSWORD"><br>
                <input type="password" class="input-field" id="txtConfirmRegisterPassword"
                    placeholder="CONFIRMAR PASSWORD"><br>
                <button class="submit-btn" id="btnRegister">REGISTER</button>
            </div>

        </div>
        <div id="messages"></div>
    </div>


</body>

<!-- Optional JavaScript -->
<script type="module" src="../js/app.js"></script>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
</script>

</html>
