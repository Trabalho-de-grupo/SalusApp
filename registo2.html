<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </script>
    <link rel="stylesheet" href="css/style.css">
    <title>Registo</title>
</head>

<body>
    <div class="back">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="login-btn" onclick="login()">Log in</button>
                <button type="button" class="login-btn" onclick="registar()">Registar</button>
            </div>
            <form id="login" class="input-group">
                <label for="utilizador"></label>
                <input type="text" class="input-field" name="utilizador" id="txtUtilizador" placeholder="Nome" required>
                
                <label for="password"></label>
                <input type="password" class="input-field" placeholder="Password" name="password" id="txtPassword" required>

                <button type="button" class="submit-btn" onclick="registoFunction()">Log in</button>
            </form>

            <form id="registar" class="input-group">
                <input type="text" class="input-field" placeholder="Nome" required>
                <input type="text" class="input-field" placeholder="Email" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="password" class="input-field" placeholder="Confirmar Password" required>
                <button type="button" class="submit-btn">Registar</button>
            </form>
        </div>
    </div>

</body>

<script src="js/registo.js"></script>

</html>
